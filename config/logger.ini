[loggers]
keys = root,general

[handlers]
keys = fileHandler,generalHandler

[formatters]
keys = logFormatter

[logger_root]
level = DEBUG
handlers = fileHandler
qualname=root

[logger_general]
level = DEBUG
handlers = fileHandler
qualname=general

[handler_fileHandler]
class = FileHandler
level = DEBUG
formatter = logFormatter
args=('%(log_filename)s', 'a+')

[handler_generalHandler]
class = StreamHandler
level = DEBUG
formatter = logFormatter
args = (sys.stdout,)

[formatter_logFormatter]
format = %(asctime)s - %(name)s - [%(levelname)s] - %(module)s : %(lineno)d - %(message)s